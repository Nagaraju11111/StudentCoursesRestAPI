---
trigger:  
  - develop 

pool: default

stages:
  - stage: build 
    jobs:
      - job: imagebuild
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: acr_id 
              repository: src
              command: 'buildAndPush' 
              Dockerfile: 'Dockerfile' 
              tags: | 
                '$(Build.BuildId)'
                '$(Build.BuildNumber)'

  
